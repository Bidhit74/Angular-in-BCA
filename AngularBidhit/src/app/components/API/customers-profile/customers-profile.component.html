<div class="row mt-2" style="margin-left: -5vw;">
    <div class="col-9">
        <div class="card">
            <div class="card-header bg-warning">
                <h4>Customer List</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Mobile No</th>
                            <th>Email</th>
                            <th>City</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of customersArray; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{customer.customerName}}</td>
                            <td>{{customer.mobileNo}}</td>
                            <td>{{customer.email}}</td>
                            <td>{{customer.customerCity}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="card">
            <div class="card-header bg-warning">
                <h4>New Customer Form</h4>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <label for="name">Name</label>
                    <input type="text" [(ngModel)]="customersObj.customerName" name="name" class="form-control"
                        placeholder="Enter Name">
                </div>
                <div class="col-6">
                    <label for="city">City</label>
                    <input type="text" [(ngModel)]="customersObj.customerCity" name="city" class="form-control"
                        placeholder="Enter City">
                </div>
                <div class="col-6">
                    <label for="mobileNo">Mobile No</label>
                    <input type="text" [(ngModel)]="customersObj.mobileNo" name="mobileNo" class="form-control"
                        placeholder="Enter Mobile No">
                </div>
                <div class="col-6">
                    <label for="email">Email</label>
                    <input type="text" [(ngModel)]="customersObj.email" name="email" class="form-control"
                        placeholder="Enter Email">
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-between mt-3">
                    <button class="btn btn-success">Add Customer</button>
                    <button class="btn btn-danger">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>

<h1 class="text-info">Get-Api works!</h1>

<button class="btn btn-success" (click)="getData()">Load Data</button>


<div class="row mt-4">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody>
            @for(user of userList; track $index){
            <tr>
                <td>{{$index + 1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.website}}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
